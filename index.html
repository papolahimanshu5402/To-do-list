<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <center>
      <h1>To Do List</h1>
    </center>
    <div class="row">
      <div class="col-6 mt-5">
        <h1>Title</h1>
        <input type="text" class="form-control w-75 mt-5 border-black" placeholder="Add Title" id="title">
        <span class="text-danger fs-4">write Something Here</span>
        <input type="time" class="form-control w-75 mt-5 border-black" id="date">
        <span class="text-danger fs-4">Enter date first</span>
        <button class="btn btn-primary mx-auto w-50 mb-5 mt-5" onclick="submit()">Submit</button>
      </div>

      <div class="col-6 mt-5" id="work">
        <h1>Title</h1>
      </div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>

  <script>
    var title = document.getElementById('title');
    var date = document.getElementById('date');
    document.getElementsByTagName('span')[0].style.display = "none"
    document.getElementsByTagName('span')[1].style.display = "none"



    num = 0;
    function submit() {
      if (title.value == "") {
        document.getElementsByTagName('span')[0].style.display = "block";
      } else if (date.value == "") {
        document.getElementsByTagName('span')[1].style.display = "block";
      } else {
        var work = document.getElementById('work');
        work.innerHTML +=
          `<div id="${num}"><h1 class='form-control w-75 mt-5 border-black'>
          ${title.value}
          </h1><label class='form-control w-75 mt-5 border-black'>
          ${date.value}
          </label><button class='btn btn-primary mx-auto mt-5 w-50 mb-5' onclick='del(${num})'>Delete</button></div>`;

        title.value = "";
        date.value = "";
        num++;
      }
    }

    function del(a) {
      document.getElementById(a).innerHTML = "";
    }



  </script>
</body>

</html>
